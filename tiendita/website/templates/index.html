{% extends 'navbar.html' %}

{% block body %}
	{% load staticfiles %}
	<section id="cover">
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
		    <!-- Indicators -->
		    <!--
		    <ol class="carousel-indicators">
		      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		      <li data-target="#myCarousel" data-slide-to="1"></li>
		      <li data-target="#myCarousel" data-slide-to="2"></li>
		    </ol>
			-->
		    <!-- Wrapper for slides -->
		    <div class="carousel-inner">
		      <div class="item active">
		        <img src="{% static 'img/carousel0.jpg' %}" alt="Los Angeles" style="width:100%;">
		      </div>

		      <div class="item">
		        <img src="{% static 'img/carousel1.jpg' %}" alt="Chicago" style="width:100%;">
		      </div>

		      <div class="item">
		        <img src="{% static 'img/carousel2.jpg' %}" alt="New york" style="width:100%;">
		      </div>
		    </div>

		    <!-- Left and right controls -->
		    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
		      <span class="glyphicon glyphicon-chevron-left"></span>
		      <span class="sr-only">Previous</span>
		    </a>
		    <a class="right carousel-control" href="#myCarousel" data-slide="next">
		      <span class="glyphicon glyphicon-chevron-right"></span>
		      <span class="sr-only">Next</span>
		    </a>
		</div>
	</section>

	<section id="categorias" name="categorias">
		<div class="category-tile-row">
			<a href="{% url 'menu:list_items' 'platillos' %}">
				<div class="category-tile">
					<img src="{% static 'img/platillos.jpeg' %}">
					<h3 class="category-tile-desc">PLATILLOS</h3>
				</div>
			</a>
			<a href="{% url 'menu:list_items' 'bebidas' %}">
				<div class="category-tile">
					<img src="{% static 'img/bebidas.jpeg' %}">
					<h3 class="category-tile-desc">BEBIDAS</h3>
				</div>
			</a>
		</div>
		<div class="category-tile-row">
			<a href="{% url 'menu:list_items' 'snacks' %}">
				<div class="category-tile">
					<img src="{% static 'img/snacks.jpeg' %}">
					<h3 class="category-tile-desc">SNACKS</h3>
				</div>
			</a>
			<a href="{% url 'menu:list_items' 'dulces' %}">
				<div class="category-tile">
					<img src="{% static 'img/dulces.jpeg' %}">
					<h3 class="category-tile-desc">DULCES</h3>
				</div>
			</a>
		</div>
	</section>
{% endblock %}
