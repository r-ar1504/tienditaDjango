<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>La Tiendita</title>
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Slab:400,700i" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Carousel -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<!-- Importar nav.html -->
	<header>
		<nav>
			<ul>
				<a href="#categorías"><li>MENÚ</li></a>
				<a><li>NOVEDADES</li></a>
				<li><img src="{% static 'img/logo.jpg' %}"></li>
				<a><li>CONTACTO</li></a>
				<a><li>GALERÍA</li></a>
			</ul>
			<a id="iniciarSesion" href="">Iniciar Sesión</a>
		</nav>
	</header>


	<section id="relleno" style="height: 12.5%; width: 100%;"></section>

	<section id="cover">
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
		    <!-- Indicators -->
		    <!-- 
		    <ol class="carousel-indicators">
		      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		      <li data-target="#myCarousel" data-slide-to="1"></li>
		      <li data-target="#myCarousel" data-slide-to="2"></li>
		    </ol>
			-->

		    <!-- Wrapper for slides -->
		    <div class="carousel-inner">
		      <div class="item active">
		        <img src="{% static 'img/carousel0.jpg' %}" alt="Los Angeles" style="width:100%;">
		      </div>

		      <div class="item">
		        <img src="{% static 'img/carousel1.jpg' %}" alt="Chicago" style="width:100%;">
		      </div>
		    
		      <div class="item">
		        <img src="{% static 'img/carousel2.jpg' %}" alt="New york" style="width:100%;">
		      </div>
		    </div>

		    <!-- Left and right controls -->
		    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
		      <span class="glyphicon glyphicon-chevron-left"></span>
		      <span class="sr-only">Previous</span>
		    </a>
		    <a class="right carousel-control" href="#myCarousel" data-slide="next">
		      <span class="glyphicon glyphicon-chevron-right"></span>
		      <span class="sr-only">Next</span>
		    </a>
		</div>
	</section>

	<section id="categorías">
		<div class="category-tile-row">
			<a>
			<div class="category-tile">
				<img src="{% static 'img/platillos.jpeg' %}">˝
				<h3 class="category-tile-desc">PLATILLOS</h3>
			</div>
			</a>
			<a>
			<div class="category-tile">
				<img src="{% static 'img/bebidas.jpeg' %}">
				<h3 class="category-tile-desc">BEBIDAS</h3>
			</div>
			</a>
		</div>
		<div class="category-tile-row">
			<a>
			<div class="category-tile">
				<img src="{% static 'img/snacks.jpeg' %}">
				<h3 class="category-tile-desc">SNACKS</h3>
			</div>
			</a>
			<a>
			<div class="category-tile">
				<img src="{% static 'img/dulces.jpeg' %}">
				<h3 class="category-tile-desc">DULCES</h3>
			</div>
			</a>
		</div>
	</section>


</body>
</html>
